{% extends "base.html" %}
{% block content %}

<h2 class="text-3xl font-bold text-gray-900 mb-6 text-center tracking-wide">
  Login to SB Notes
</h2>

<p class="text-gray-600 text-center max-w-xl mx-auto mb-8">
  Enter your login ID and password that you received in your email.
  If you don't have an account, register for free.
</p>

<div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6">

  <form method="POST" class="grid gap-5">

    <!-- USER ID -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Login ID
      </label>
      <input name="user_id"
             type="text"
             placeholder="example.surname@sbnotes.log"
             required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-gray-900 focus:outline-none">
    </div>

    <!-- PASSWORD -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Password
      </label>
      <input name="password"
             type="password"
             placeholder="Enter your password"
             required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-gray-900 focus:outline-none">
    </div>

    <!-- BUTTON -->
    <button
        class="w-full bg-gray-900 text-white py-2 rounded-lg shadow
               hover:bg-gray-800 transition">
      Login
    </button>

    <!-- Forgot ID -->
    <p class="text-center text-sm text-gray-600 mt-2">
      Forgot your login ID?
      <a href="{{ url_for('forgot_id') }}" class="text-gray-900 font-medium hover:underline">
        Recover here
      </a>
    </p>

    <!-- Register -->
    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="text-gray-900 font-medium hover:underline">
        Register now
      </a>
    </p>

  </form>

</div>

{% endblock %}
