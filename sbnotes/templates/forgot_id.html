{% extends "base.html" %}
{% block content %}

<h2 class="text-3xl font-bold text-gray-900 mb-6 text-center tracking-wide">
  Recover Your Login ID
</h2>

<p class="text-gray-600 text-center max-w-xl mx-auto mb-8">
  Enter your registered email address.  
  If it exists, your login ID and password will be sent again to your email.
</p>

<div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6">

  <form method="POST" class="grid gap-5">

    <!-- EMAIL -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Registered Email Address
      </label>
      <input name="email"
             type="email"
             placeholder="Enter your email"
             required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-gray-900 focus:outline-none">
    </div>

    <!-- BUTTON -->
    <button
        class="w-full bg-gray-900 text-white py-2 rounded-lg shadow
               hover:bg-gray-800 transition">
      Send Login Details Again
    </button>

    <!-- Back to login -->
    <p class="text-center text-sm text-gray-600 mt-3">
      Remember your details?
      <a href="{{ url_for('login') }}" class="text-gray-900 font-medium hover:underline">
        Back to Login
      </a>
    </p>

  </form>

</div>

{% endblock %}
