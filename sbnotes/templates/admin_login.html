{% extends "base.html" %}
{% block content %}

<h2 class="text-3xl font-bold text-gray-900 mb-6 text-center tracking-wide">
  Admin Login
</h2>

<p class="text-gray-600 text-center max-w-xl mx-auto mb-8">
  This login is only for the SB Notes administrator.  
  Please enter your admin email and password.
</p>

<div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6">

  <form method="POST" class="grid gap-5">

    <!-- ADMIN EMAIL -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Admin Email</label>
      <input name="email"
             type="email"
             placeholder="srinjoy@admin.sbnotes"
             required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-gray-900 focus:outline-none">
    </div>

    <!-- PASSWORD -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input name="password"
             type="password"
             placeholder="Enter admin password"
             required
             class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-gray-900 focus:outline-none">
    </div>

    <!-- SUBMIT BUTTON -->
    <button
      class="w-full bg-gray-900 text-white py-2 rounded-lg shadow hover:bg-gray-800 transition">
      Login as Admin
    </button>

    <!-- Back to Home -->
    <p class="text-center text-sm text-gray-600 mt-3">
      Back to
      <a href="{{ url_for('index') }}" class="text-gray-900 font-medium hover:underline">Home</a>
    </p>

  </form>

</div>

{% endblock %}
